<!DOCTYPE html>
<html>
<head>
  <title>XPath Extractor</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
  <script src="popup.js" defer></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="icons/icon48.png" alt="XPath Extractor" class="app-icon">
      <h1>XPath Extractor</h1>
    </div>
    <div class="main-content">
      <div class="action-panel">
        <div class="controls">
          <button id="dummydata" class="action-btn">
            <i class="fas fa-user-edit"></i>
            <span>Dummy Data</span>
          </button>
          <button id="extract" class="action-btn primary">
            <i class="fas fa-code"></i>
            <span>Extract XPaths</span>
          </button>
          <button id="export" class="action-btn success" disabled>
            <i class="fas fa-file-excel"></i>
            <span>Export to Excel</span>
          </button>
        </div>
        <div id="status" class="status"></div>
      </div>
      <div id="results" class="results">
        <div class="results-header">
          <div class="counter">Elements found: <span id="elementCount">0</span></div>
          <div class="filter-controls">
            <div class="select-wrapper">
              <i class="fas fa-filter"></i>
              <select id="elementTypeFilter">
                <option value="all">All Elements</option>
              </select>
            </div>
            <button id="clearFilter" class="filter-btn" disabled>
              <i class="fas fa-times"></i> Clear
            </button>
          </div>
        </div>
        <div id="elementList" class="element-list"></div>
      </div>
    </div>
  </div>
</body>
</html>
